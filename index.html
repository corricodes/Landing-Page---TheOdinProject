<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>The Odin Project Landing Page</title>
</head>
<body>
    <header class="header">
        <nav></nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-title"></div>
            <div class="hero-img"></div>
        </section>
        
        <section class="info">
            <h2 class="info-header">My Programming Languages</h2>
            <div class="info-images">
                <div class="img">
                    <img class="framework-img" src="/images/javascript.png" alt="javascript logo">
                </div>
                <div class="img">
                    <img class="framework-img" src="/images/react.png" alt="react logo">
                </div>
                <div class="img">
                    <img class="framework-img" src="/images/tailwind.jpeg" alt="tailwind logo">
                </div>
                <div class="img">
                    <img class="framework-img" src="/images/rails.png" alt="rails logo">
                </div>
            </div>
            <div class="info-quote"></div>
            <div class="info-signup"></div>
        </section>

        <footer></footer>
    </main>
</body>
</html>
